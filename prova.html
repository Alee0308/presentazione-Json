<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Giocatori</title>
</head>
<body>
    <h1 align = center >CONSIGLI ASTA</h1>

    <h2 >Difensori</h2>
    <ul id="difensori"></ul>
    <button onclick="TOPdifensori()">TOP Difensori</button>

    <h2 >Centrocampisti</h2>
    <ul id="centrocampisti"></ul>
    <button onclick="TOPcentrocampisti()">TOP  Centrocampisti</button>

    <h2 >Attaccanti</h2>
    <ul id="attaccanti"></ul>
    <button onclick="TOPattaccanti()">TOP  Attaccanti</button>

    <script>
        function TOPdifensori() {
            aggiungiGiocatoriCategoria("difensori", difensori);
        }

        function TOPcentrocampisti() {
            aggiungiGiocatoriCategoria("centrocampisti", centrocampisti);
        }

        function TOPattaccanti() {
            aggiungiGiocatoriCategoria("attaccanti", attaccanti);
        }

        // Giocatori predefiniti
        var difensori = ["Theo Hernandez(Milan)", "Federico Di Marco(Inter)", "Giovanni Di Lorenzo (Napoli)"];
        var centrocampisti = ["Mattia Zaccagni(Lazio)", "Teun Koopmeiners(Atalanta)", "Piotr Zielinski(Napoli)"];
        var attaccanti = ["Victor Osimhen(Napoli)", "Lautaro Martinez(Inter)", "Domenico Berardi(Sassuolo)", "Dusan Vlahovic(juventus)"];

        function aggiungiGiocatoriCategoria(idCategoria, giocatori) {
            var categoriaList = document.getElementById(idCategoria);
            giocatori.forEach(function(giocatore) {
                var listItem = document.createElement("li");
                listItem.textContent = giocatore;
                categoriaList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
